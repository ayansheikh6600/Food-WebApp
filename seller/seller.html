<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg Theme sellerNavbarMain">
    <div class="container-fluid">

      <a class="navbar-brand text-color fs-3 fw-bold" href="#">Food App</a>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-5">
          <li class="nav-item ms-lg-4 ">
            <a class="nav-link text-color" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item ms-lg-1">
            <a class="nav-link text-color" href="#">About</a>
          </li>
          <li class="nav-item ms-lg-1">
            <a class="nav-link text-color" href="#">Contact</a>
          </li>
        </ul>
        <button id="LogoutBtn" class="btn SearchBtn">Logout</button>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg Theme">
    <div class="container-fluid">
      <button class="navbar-toggler bg-white ms-auto" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 sellerNavbar">
          <li class="nav-item ms-lg-4 ">
            <a class="nav-link text-color" aria-current="page" id="ProfileBtn">Profile</a>
          </li>
          <li class="nav-item ms-lg-1">
            <a class="nav-link text-color" id="ListedProductBtn">Listed Product</a>
          </li>
          <li class="nav-item ms-lg-1">
            <a class="nav-link text-color" id="ActiveOrderBtn">Active Order</a>
          </li>
          <li class="nav-item ms-lg-1">
            <a class="nav-link text-color" id="CompleteOrderBtn">Complete Order</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <div class="container">
    <div class="ProfileDiv  row">
      <div class="col-lg-4 p-2 ProfileImageDiv">
        <img id="ProfileImage" class="" src="" alt="">
        <h2 id="UserName">UserName</h2>
        <p>Owner of <span class="fw-bold" id="RestaurantName">Restaurant Name</span></p>
        <div class="ResponseDiv">
          <label class="mt-2" for="">Response Time:</label>
          <div class="progress" role="progressbar" aria-label="Dark striped example" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 100%"></div>
          </div>
          <label class="mt-2" for="">OnTime Delivery:</label>
          <div class="progress" role="progressbar" aria-label="Dark striped example" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 75%"></div>
          </div>
          <label class="mt-2" for="">Rating:</label>
          <div class="progress" role="progressbar" aria-label="Dark striped example" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 100%"></div>
          </div>
          <label class="mt-2" for="">Order Completation:</label>
          <div class="progress" role="progressbar" aria-label="Dark striped example" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 100%"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div id="ChangingContentDiv">
          <div class="ProfileInformation">
            <h1>Profile Information</h1>
            <div>
              <label class="fw-bold mt-2" for="">FULLNAME:</label>
              <input id="Name" class="form-control" type="text" disabled>
              <label class="fw-bold mt-2" for="">Phone No:</label>
              <input id="UserPhoneNO" class="form-control" type="text" disabled>
              <label class="fw-bold mt-2" for="">Email:</label>
              <input id="UserEmail" class="form-control" type="text" disabled>
            </div>
            <h1>Restaurant Information</h1>
            <div>
              <label class="fw-bold mt-2" for="">Restaurant Name:</label>
              <input id="RestaurantNameInput" class="form-control" type="text" disabled>
              <label class="fw-bold mt-2" for="">Restaurant Phone No:</label>
              <input id="RestaurantPhone" class="form-control" type="text" disabled>
              <label class="fw-bold mt-2" for="">Restaurant Email:</label>
              <input id="RestaurantEmail" class="form-control" type="text" disabled>
              <label class="fw-bold mt-2" for="">Restaurant Address:</label>
              <input id="RestaurantAddress" class="form-control mb-3" type="text" disabled>
            </div>
          </div>
          <div class="ListedProductDiv">
            <h2>Product List</h2>
            <div class="d-flex justify-content-between align-items-center">
              <h4>List A Product:</h4>
              <button class="btn btn-dark ListInputShow">List Product</button>
            </div>
            <hr>
            <div id="ProductInfoDiv">
              <label class="mt-2 fw-bold">Product Name:</label>
              <input class="form-control" type="text" placeholder="Product Name">
              <label class="mt-2 fw-bold">Product Price:</label>
              <input class="form-control" type="text" placeholder="Product Name">
              <label class="mt-2 fw-bold">Product Picture:(size: 200 x 200)px</label>
              <input class="form-control" type="file" placeholder="Product Name">
              <button style="width: 70px;" class="btn btn-dark mt-3 mb-2">List</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script type="module" src="seller.js"></script>

</html>
